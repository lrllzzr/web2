              신기하게도 금성은 자전축을 중심으로 한 바퀴(자전) 돌기도 전에 먼저 태양 주위를 한 바퀴(공전) 돌기 때문에 금성에서의 하루는 지구의 일년과 비슷하다고 합니다.
